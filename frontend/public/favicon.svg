<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="#0ea5e9"/>
  
  <!-- Outer circle -->
  <circle
    cx="50"
    cy="50"
    r="45"
    stroke="white"
    strokeWidth="3"
  />
  
  <!-- Top-left dot -->
  <circle
    cx="30"
    cy="30"
    r="6"
    fill="white"
  />
  
  <!-- Top-right dot -->
  <circle
    cx="70"
    cy="30"
    r="6"
    fill="white"
  />
  
  <!-- Bottom-center dot -->
  <circle
    cx="50"
    cy="75"
    r="6"
    fill="white"
  />
  
  <!-- Curved line from top-left to top-right -->
  <path
    d="M 30 30 Q 50 40 70 30"
    stroke="white"
    strokeWidth="2.5"
    fill="none"
  />
  
  <!-- Curved line from top-left to bottom-center -->
  <path
    d="M 30 30 Q 40 50 50 75"
    stroke="white"
    strokeWidth="2.5"
    fill="none"
  />
  
  <!-- Curved line from top-right to bottom-center -->
  <path
    d="M 70 30 Q 60 50 50 75"
    stroke="white"
    strokeWidth="2.5"
    fill="none"
  />
</svg>

