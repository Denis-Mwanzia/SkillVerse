<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular outline -->
  <circle cx="60" cy="60" r="55" stroke="url(#logoGradient)" stroke-width="3" fill="none"/>
  
  <!-- Three interconnected nodes -->
  <!-- Node 1 (top-left) -->
  <circle cx="40" cy="40" r="8" fill="url(#logoGradient)"/>
  
  <!-- Node 2 (top-right) -->
  <circle cx="80" cy="40" r="8" fill="url(#logoGradient)"/>
  
  <!-- Node 3 (bottom-center) -->
  <circle cx="60" cy="80" r="8" fill="url(#logoGradient)"/>
  
  <!-- Connection lines -->
  <path d="M 40 40 Q 50 50 60 60 Q 70 70 80 40" stroke="url(#logoGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 40 40 Q 50 60 60 80" stroke="url(#logoGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 80 40 Q 70 60 60 80" stroke="url(#logoGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
</svg>

